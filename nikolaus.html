<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Nikolaus Schneeballspiel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#cce6ff, #ffffff);
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
      touch-action: none; /* wichtig fÃ¼r mobile */
    }
    #message {
      margin: 1em;
      font-size: 1.2em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ… Hilf dem Nikolaus â€“ triff ihn mit 3 SchneebÃ¤llen!</h2>
  <canvas id="gameCanvas"></canvas>
  <div id="message"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      // Interne und sichtbare GrÃ¶ÃŸe gleichsetzen
      canvas.width = window.innerWidth;
      canvas.height = Math.floor(window.innerHeight * 0.7);
      canvas.style.width = canvas.width + "px";
      canvas.style.height = canvas.height + "px";
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let target = { x: 0, y: 0, r: 40 };
    let hits = 0;
    let secret = "";

    // Nachricht aus URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("d")) {
      try {
        secret = atob(urlParams.get("d"));
      } catch {
        secret = "(Fehler beim Decodieren)";
      }
    }

    function randomTarget() {
      target.x = Math.random() * (canvas.width - 80) + 40;
      target.y = Math.random() * (canvas.height - 80) + 40;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Kopf
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.r, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.stroke();

      // MÃ¼tze
      ctx.beginPath();
      ctx.moveTo(target.x - target.r, target.y - target.r/2);
      ctx.lineTo(target.x + target.r, target.y - target.r/2);
      ctx.lineTo(target.x, target.y - target.r*1.5);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function throwSnowball(evt) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;
      if (evt.touches && evt.touches[0]) {
        clientX = evt.touches[0].clientX;
        clientY = evt.touches[0].clientY;
      } else {
        clientX = evt.clientX;
        clientY = evt.clientY;
      }

      // Position in Canvas-Koordinaten umrechnen
      const x = (clientX - rect.left) * (canvas.width / rect.width);
      const y = (clientY - rect.top) * (canvas.height / rect.height);

      const dx = x - target.x;
      const dy = y - target.y;

      if (Math.sqrt(dx*dx + dy*dy) < target.r) {
        hits++;
        randomTarget();
        if (hits >= 3) {
          document.getElementById("message").innerText =
            "ðŸŽ‰ Du hast den Nikolaus getroffen!\nHier ist deine geheime Botschaft:\n\n" + secret;
        } else {
          document.getElementById("message").innerText = "Treffer! (" + hits + "/3)";
        }
      } else {
        document.getElementById("message").innerText = "Daneben! Versuchs nochmal.";
      }
    }

    canvas.addEventListener("click", throwSnowball);
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      throwSnowball(e);
    }, { passive: false });

    randomTarget();
    function loop() {
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
