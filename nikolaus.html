<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Nikolaus Schneeballspiel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#cce6ff, #ffffff);
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      width: 100%;
      height: 70vh;
      touch-action: none; /* ganz wichtig fÃ¼r Mobile */
    }
    #message {
      margin: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ… Hilf dem Nikolaus â€“ triff ihn mit 3 SchneebÃ¤llen!</h2>
  <canvas id="gameCanvas"></canvas>
  <div id="message"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Canvas anpassen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.7;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let target = { x: 0, y: 0, r: 40 };
    let hits = 0;
    let secret = "";

    // Nachricht aus URL laden
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("d")) {
      try {
        secret = atob(urlParams.get("d"));
      } catch (e) {
        secret = "(Fehler beim Decodieren)";
      }
    }

    function randomTarget() {
      target.x = Math.random() * (canvas.width - 80) + 40;
      target.y = Math.random() * (canvas.height - 80) + 40;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Nikolaus-Kopf
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.r, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.stroke();

      // MÃ¼tze
      ctx.beginPath();
      ctx.moveTo(target.x - target.r, target.y - target.r/2);
      ctx.lineTo(target.x + target.r, target.y - target.r/2);
      ctx.lineTo(target.x, target.y - target.r*1.5);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function throwSnowball(x, y) {
      const dx = x - target.x;
      const dy = y - target.y;
      if (Math.sqrt(dx*dx + dy*dy) < target.r) {
        hits++;
        randomTarget();
        if (hits >= 3) {
          document.getElementById("message").innerText =
            "ðŸŽ‰ Du hast den Nikolaus getroffen! Hier ist deine geheime Botschaft:\n\n" + secret;
        } else {
          document.getElementById("message").innerText =
            "Treffer! (" + hits + "/3)";
        }
      } else {
        document.getElementById("message").innerText = "Daneben!";
      }
    }

    // Klick
    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      throwSnowball(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Touch (mit fix)
    canvas.addEventListener("touchstart", e => {
      e.preventDefault(); // verhindert Scroll/Zoom
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.pageX - rect.left - window.scrollX;
      const y = touch.pageY - rect.top - window.scrollY;
      throwSnowball(x, y);
    }, { passive: false });

    // Start
    randomTarget();
    function loop() {
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
